<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Hypertree - Tree Animation</title>

    <!-- CSS Files -->
    <link type="text/css" href="css/base.css" rel="stylesheet" />
    <link type="text/css" href="css/Hypertree.css" rel="stylesheet" />

    <script src="../jquery-2.1.0.min.js"></script>
    <script src="../URI.js"></script>


    <!-- JIT Library File -->
    <script language="javascript" type="text/javascript" src="Jit/jit.js"></script>

    <script language="javascript" type="text/javascript" src="groupbysequence.js"></script>
    <script language="javascript" type="text/javascript" src="groupbyurl.js"></script>
    <script language="javascript" type="text/javascript" src="hypertree.js"></script>
  </head>

  <body>
    <div id="container">
      <img src="icon.png" id="my-icon"/>
      <div id="left-container">
        <div class="text">
          <h4>
            Tab Visualization
          </h4> 
          <p>
            Hover over a node for to see a preview of the tab.
          </p>

          <p>
            Organize by:
          </p>
          <form>
            <input type="radio" name="group-by" value="sequence">Sequence
            <input type="radio" name="group-by" value="url">URL
          </form>

        </div>
        <div id="id-list"></div>
      </div>

      <div id="center-container">
        <div id="infovis"></div>    
      </div>

      <div id="right-container">
        <div id="inner-details"></div>
      </div>

      <div id="log"></div>
    </div>
  </body>
</html>
