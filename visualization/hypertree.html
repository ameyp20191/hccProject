<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <link type="image/png" rel="icon" href="/icon.png" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Explore tabs</title>

    <link type="text/css" href="hypertree.css" rel="stylesheet" />
    <link type="text/css" href="css/Annotation.css" rel="stylesheet" />
    <link type="text/css" href="/thirdparty/jstree/dist/themes/default/style.min.css" rel="stylesheet" />

    <script src="/thirdparty/jquery-2.1.0.min.js"></script>
    <script src="/thirdparty/URI.js"></script>
    <script src="/thirdparty/Jit/jit.js"></script>
    <script src="/thirdparty/jstree/dist/jstree.min.js"></script>

    <script language="javascript" type="text/javascript" src="treecommon.js"></script>
    <script language="javascript" type="text/javascript" src="groupbysequence.js"></script>
    <script language="javascript" type="text/javascript" src="groupbyurl.js"></script>
    <script language="javascript" type="text/javascript" src="groupbycategory.js"></script>
    <script language="javascript" type="text/javascript" src="paneltree.js"></script>
    <script language="javascript" type="text/javascript" src="hypertree.js"></script>
  </head>

  <body>
    <div id="container">
      <div id="left-container">
        <div class="text">
          <h3>
            Explore your tabs
          </h3>


          <h4>
            Organize by
          </h4>

          <form>
            <ul id="group-by-list">
              <li>
                <input type="radio" name="group-by" value="url">Website
              </li>
              <li>
                <input type="radio" name="group-by" value="category">Category
              </li>
              <li>
                <input type="radio" name="group-by" value="sequence">Sequence
              </li>
            </ul>
          </form>

          <div class="get-missing-categories">
            <input type="button" value="Get missing categories"/>
          </div>


          <h4>Help</h4>
          <p>
            Click on a tab to switch to it.
          </p>

          <p>
            Hover to see a preview.
          </p>

          <p>
            Click â˜… to mark a tab.
          </p>

          <p>
            Click on a red circle to focus.
          </p>

          <h4>Shortcut</h4>
          <p>
            Use Ctrl+Shift+V to quickly open this page.
          </p>

        </div>

        <div id="id-list"></div>
      </div>

      <div id="center-container">
        <div id="infovis"></div>
      </div>

      <div id="right-container">
        <div id="tabs-tree-panel"></div>
        <div id="inner-details"></div>
      </div>

      <div id="log"></div>
    </div>
  </body>
</html>
